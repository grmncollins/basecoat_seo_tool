name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "Basecoat SEO Tool" app.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Basecoat-SEO-Tool-Windows
          path: dist/Basecoat SEO Tool.exe
